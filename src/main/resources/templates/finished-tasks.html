<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Finished Tasks</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/finishedTasks.css}"/>
<!-- ExternÃ½ odkaz na Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

                
</head>

<body>
  <div th:replace="~{navbar.html}"></div>
    <div class="container">
    <div class="row d-flex justify-content-center container">
        <div class="col-md-8">
          <div class="card-hover-shadow-2x mb-3 card">
            <div class="card-header-tab card-header">
              <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
                  class="fa fa-tasks"></i>&nbsp;Finished Tasks List</div>
              
            </div>
            <div class="scroll-area-sm">
              <perfect-scrollbar class="ps-show-limits">
                <div style="position: static;" class="ps ps--active-y">
                  <div class="ps-content">
                    <ul th:each="task: ${finishedTasks}" class=" list-group list-group-flush">
                      <li class="list-group-item">
                        <div class="todo-indicator bg-warning"></div>
                        <div class="widget-content p-0">
                          <div class="widget-content-wrapper">
                            <div class="widget-content-left mr-2">
                            </div>
                            <div class="widget-content-left">
                              <div class="widget-heading" th:text="${task.name}">
                              </div>
                            </div>
                          <div class="widget-content-right">
                                <div th:value="${task.timeDifferenceSeconds}" class="date">Date</div>
                          </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                  
                </div>
              </perfect-scrollbar>
            </div>   
          </div>
        </div>
        </div>
    </div>
    <script th:src="@{/finishedTasks.js}"></script>
</body>
</html>
