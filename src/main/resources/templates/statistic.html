<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  <link rel="stylesheet" th:href="@{/statistic.css}" />
</head>

<body>
  <div th:replace="~{navbar.html}"></div>
  <div class="container">
    <div class="row d-flex justify-content-center container">
      <div class="col-md-8">
        <div class="card-hover-shadow-2x mb-3 card">
          <div class="card-header-tab card-header">
            <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i
                class="fa fa-tasks"></i>&nbsp;Tasks List</div>
          </div>
          <div class="scroll-area-sm">
            <perfect-scrollbar class="ps-show-limits">
              <div style="position: static;" class="ps ps--active-y">
                <div class="ps-content">
                  <div class="statistic">
                    <div>Total count</div>
                    <div th:text="${totalCount}"></div>
                  </div>
                  <div class="statistic">
                    <div>Total completed task count</div>
                    <div th:text="${totalFinishedCountPercentage}+' %' "></div>
                  </div>
                  <div class="statistic">
                    <div>Average complete Time</div>
                    <div id="timeInSeconds" th:value="${avgTime}"></div>
                  </div>

                </div>
              </div>
            </perfect-scrollbar>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/statistics.js}"></script>
</body>

</html>
